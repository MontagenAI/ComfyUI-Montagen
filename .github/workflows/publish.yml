name: Publish to Comfy registry
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "pyproject.toml"

permissions:
  issues: write

jobs:
  publish-node:
    name: Publish Custom Node to registry
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'MontagenAI' }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: true

      # Step 2: Debug - Validate the Personal Access Token
      - name: Validate Token
        run: |
          echo "Validating REGISTRY_ACCESS_TOKEN..."
          curl -H "Authorization: token ${{ secrets.REGISTRY_ACCESS_TOKEN }}" https://api.github.com/user

      # Step 3: Debug - Output Repository Information (Optional)
      - name: Fetch Repository Info
        run: |
          echo "Fetching repository info..."
          curl -H "Authorization: token ${{ secrets.REGISTRY_ACCESS_TOKEN }}" https://api.github.com/repos/${{ github.repository }}


          
      - name: Publish Custom Node
        uses: Comfy-Org/publish-node-action@v1
        with:
          ## Add your own personal access token to your Github Repository secrets and reference it here.
          personal_access_token: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
